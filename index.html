  <!DOCTYPE html>
  <html>

  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="./data.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mystyle.css">
  </head>

  <body>
    <ons-page class="main_pages" id="home-page">
      <ons-toolbar>
        <div class="left"></div>
        <div class="center" style="font-size: 16px; font-weight: bold; text-align: center; ">
          My<span style="color: #2196F3;">News</span>
        </div>
        <div class="right"></div>
      </ons-toolbar>

      <div>
        <!-- The carousel contains the stories that will be populated on initialization of this page -->

        <ons-carousel class="stories-tab2" id="stories2" auto-refresh swipeable overscrollable item-width="100px">
        </ons-carousel>

        <div id="news-list"></div>
        <div id="demo"></div>

        <div class="wifidata">
          <input id="urllink"
            value="http://newsapi.org/v2/top-headlines?country=in&category=Sports&apiKey=e7d779891ffd4a2081fdeb0e97fa8134">
          <button class="buttons1" onclick='run();'>Hello<i class="fab fa-app-store"></i></button>
          <input class="buttons1" type="button" value="0001" onclick='loadXMLDoc()'>
          <p id="wifitext">
            h
          </p>

          <script>
            function loadXMLDoc() {
              var url = document.getElementById("urllink").value;
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("wifitext").innerHTML =
                    this.responseText;
                }
              };
              xhttp.open("GET", url, true);
              xhttp.send();
            }

            function requestdata2(url1) {
              var xmlhttp = new XMLHttpRequest();
              var url = url1;

              xmlhttp.open("GET", url, true);
              xmlhttp.onloadend = function () {
                document.getElementById("wifitext").innerHTML = "status " + xmlhttp.status + "<br>response : " +
                  xmlhttp.responseText;
              }
              xmlhttp.send();
            }

            function run() {
              requestdata2("http://we2app.com");
            }

            function run2() {

            }
          </script>

        </div>
        <script src="./script.js"></script>
    </ons-page>
  </body>

  </html>
